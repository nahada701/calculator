<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</head>
<body>
   <div class="main bg-light w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="clac bg-black border border-2 rounded"  >
        <input type="text " id="srn" readonly class=" mt-3  mx-3 border border-3  text-dark " style="height: 45px; width: 87%;">
        <div class="d-flex justify-content-center gap-2 mb-2  mt-3">
            <button type="button" onclick="clearData()" id="butn" class="btn btn-danger" style="width: 45px ; height: 45px;">AC</button>
            <button type="button" onclick="backSpace()"  id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;"><i class="fa-solid fa-delete-left text-light"></i></button>
            <button type="button" onclick="display('%')" id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;">%</button>
            <button type="button" onclick="display('/')" id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;">/</button>
    
    
                
            </div>
        <div class="d-flex justify-content-center gap-2   mb-2 ">
        <button type="button" onclick="display('7')" id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;" id="">7</button>
        <button type="button" onclick="display('8')" id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;">8</button>
        <button type="button" onclick="display('9')" id="butn" class="btn btn-secondary" style="width: 45px ; height: 45px;">9</button>
        <button type="button" onclick="display('*')" id="butn"  class="btn btn-secondary" style="width: 45px ; height: 45px;">x</button>


            
        </div>
        <div class="d-flex justify-content-center gap-2    mb-2">
            <button type="button" onclick="display('4')" class="btn btn-secondary " style="width: 45px ; height: 45px;" >4</button>
            <button type="button" onclick="display('5')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;">5</button>
            <button type="button" onclick="display('6')" id="butn" class="btn btn-secondary " style="width: 45px ; height: 45px;" >6</button>
        <button type="button" onclick="display('+')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;">+</button>

    
                
            </div>
            <div class="d-flex justify-content-center gap-2   mb-2">
                <button type="button" onclick="display('1')" id="butn"id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;" >1</button>
                <button type="button" onclick="display('2')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;" >2</button>
                <button type="button" onclick="display('3')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;" >3</button>
        <button type="button" onclick="display('-')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;" >-</button>

        
                    
                </div>
                <div class="d-flex justify-content-center gap-2  mb-2">
                    <button type="button" onclick="display('.')" id="butn" class="btn btn-secondary "  style="width: 45px ; height: 45px;" >.</button>
                    <button type="button" onclick="display('0')" id="butn" class="btn btn-secondary  "   style="width: 45px ; height: 45px;"> 0 </button>
                    <button type="button" onclick="calculate()" id="butn" class="btn btn-secondary bg-danger "   style="width: 100px ; height: 45px;">=</button>      
                    </div>
    </div>
   </div>

</body>
</html>
